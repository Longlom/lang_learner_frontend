<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title"><strong>Language Learning</strong></div>
      <div class="header__navs">
        <a class="header__link" href="#">Home</a>
      </div>
    </header>

    <main class="main">
      <div class="main-header">
        <h2 class="main-header__h2">Welcome to Language Learning!</h2>
        <h3 class="main-header__h3">Sign in to continue your journey</h3>
      </div>

      <form class="main-form">
        <div class="main-form__field">
          <label class="main-form__label" for="username">Username</label>
          <input
            class="main-form__input"
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="main-form__field">
          <label class="main-form__label" for="password">Password</label>
          <input
            class="main-form__input"
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <button class="main-form__button" type="submit">Login</button>
      </form>
    </main>
  </body>
</html>
